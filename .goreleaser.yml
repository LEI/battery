git:
  short_hash: true
snapshot:
  # Default is "SNAPSHOT-{{.Commit}}"
  name_template: "{{ .Tag }}-next"
archive:
  format: binary
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
changelog:
  # sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
